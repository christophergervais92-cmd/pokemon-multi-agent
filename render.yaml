services:
  - type: web
    name: poke-agent-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn agents.agents_server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --preload
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: POKEMON_TCG_API_KEY
        sync: false  # Set this in Render dashboard
      - key: POKEMON_PRICE_TRACKER_API_KEY
        sync: false  # FREE - get at https://pokemonpricetracker.com/api-keys
      - key: COLLECTR_API_KEY
        sync: false  # PAID - get at https://getcollectr.com/api
      - key: PYTHONPATH
        value: /opt/render/project/src
    plan: free
